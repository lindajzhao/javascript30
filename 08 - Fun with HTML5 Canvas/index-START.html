<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>

<canvas id="draw" width="800" height="800"></canvas>

<script>
const canvas = document.querySelector('#draw');
// draw on "context", not canvas element directly
const ctx = canvas.getContext('2d');

//dynamically size the canvas
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// only draw when cursor is down
let isDrawing = false;
let lastX = 0;
let lastY = 0;

// to change color HSL
let hue = 0;

// change properties of stroke
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 60;

const draw = (e) => {
  // do not draw if no moused down.
  if(!isDrawing) return;
  // change color
  ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

  ctx.beginPath();
  // start from
  ctx.moveTo(lastX, lastY);
  // go to
  ctx.lineTo(e.offsetX, e.offsetY);
  // render stroke on canvas
  ctx.stroke();
  // end line at lastX and lastY
  [lastX, lastY] = [e.offsetX, e.offsetY];
  hue++;
  console.log(hue)
  if(hue >= 360) {
    hue = 0;
  }
}

canvas.addEventListener('mousemove', draw);
// start line at lastX and lastY
canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];
});
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin:0;
  }

  #draw {
    border: 1px solid black;
  }
</style>

</body>
</html>
